<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="app.css">
</head>
<body>

	<div class="container">
		<form id="searchForm">
			<div class="input-group mb-3">
				<input id="searchInput" type="text" class="form-control" placeholder="Search for gifs"
					   aria-label="Recipient's username"
					   aria-describedby="button-addon2">
				<div class="input-group-append">
					<button class="btn btn-outline-secondary" id="searchButton">Search</button>
				</div>
			</div>
		</form>

		<div id="thumbs">
		</div>
	</div>
	
	<div id="tenGifs">
		<img id="gif~0" onclick="setFavorite(0)" />
		<img id="gif~1" onclick="setFavorite(1)"/>
		<img id="gif~2" onclick="setFavorite(2)"/>
		<img id="gif~3" onclick="setFavorite(3)"/>
		<img id="gif~4" onclick="setFavorite(4)"/>
		<img id="gif~5" onclick="setFavorite(5)"/>
		<img id="gif~6" onclick="setFavorite(6)"/>
		<img id="gif~7" onclick="setFavorite(7)"/>
		<img id="gif~8" onclick="setFavorite(8)"/>
		<img id="gif~9" onclick="setFavorite(9)"/>
	</div>
		
	<div class="loader-wrapper">
	<div class="cssload-loader-inner">
		<div class="cssload-cssload-loader-line-wrap-wrap">
			<div class="cssload-loader-line-wrap"></div>
		</div>
		<div class="cssload-cssload-loader-line-wrap-wrap">
			<div class="cssload-loader-line-wrap"></div>
		</div>
		<div class="cssload-cssload-loader-line-wrap-wrap">
			<div class="cssload-loader-line-wrap"></div>
		</div>
		<div class="cssload-cssload-loader-line-wrap-wrap">
			<div class="cssload-loader-line-wrap"></div>
		</div>
		<div class="cssload-cssload-loader-line-wrap-wrap">
			<div class="cssload-loader-line-wrap"></div>
		</div>
	</div>
		<div></div>
		</div>
	</div>
	
	<script
			src="https://code.jquery.com/jquery-3.3.1.js"
			integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
			crossorigin="anonymous"></script>
	<script src="global.js"></script>
	<script src="app.js"></script>
</body>
</html>
